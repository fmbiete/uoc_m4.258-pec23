<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>M4.258 Herramientas HTML y CSS II - PEC2</title>
</head>

<body>
  <include src="./views/header.html"></include>
  <main class="w-75 mx-auto">
    <h1 class="display-1 text-center mt-5">Play a Game</h1>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
        <div id="chess-board"></div>
      </div>
      <div class="text-md-center col-md-6 col-sm-12 col-xs-12 mt-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="btnStart"><i class="fa fa-play me-2"></i>Start New
            Game</button>
          <div class="form-floating">
            <select name="difficulty" id="difficulty" class="form-select">
              <option value="1">Easiest</option>
              <option value="2">Easy</option>
              <option value="3" selected>Normal</option>
              <option value="4">Hard</option>
              <option value="5">Hardest</option>
            </select>
            <label for="difficulty">AI Difficulty</label>
          </div>
          <h3>Status</h3>
          <ul class="list-group list-group-flush rounded text-md-start">
            <li class="list-group-item">Turn: <b id="turn">White</b></li>
            <li class="list-group-item">Status: <b id="status">Ready</b></li>
          </ul>
          <h3>Game Log</h3>
          <button class="btn btn-secondary" id="btnUndo"><i class="fa fa-undo me-2"></i>Undo Last
            Move</button>
          <textarea name="log" id="log" rows="10" disabled></textarea>
        </div>
      </div>
    </div>

  </main>
  <include src="./views/footer.html"></include>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  <script type="module" src="./assets/scripts/layouts/four/components/chessboard/board.js"></script>
</body>

</html>
